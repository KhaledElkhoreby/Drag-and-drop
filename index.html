<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag API</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="checkout">
    <div>
      <h3>Total Count</h3>
      <div class="totalCount">0</div>
    </div>
    <div>
      <h3>Total Price</h3>
      <div class="totalPrice">0</div>
    </div>
  </div>
  <div class="container">

    <div id="left">

    </div>
    <div id="right">
      <div class="image">
        <span>2</span>
        <span>1000 $</span>
        <img src="images/1.jpg" width="200" height="200" alt="" data-count="2" data-price="1000" data-index="1">
      </div>
      <div class="image">
        <span>2</span>
        <span>2000 $</span>
        <img src="images/2.jpg" width="200" height="200" alt="" data-count="2" data-price="2000" data-index="2">
      </div>
      <div class="image">
        <span>6</span>
        <span>3000 $</span>
        <img src="images/3.jpg" width="200" height="200" alt="" data-count="6" data-price="3000" data-index="3">
      </div>
      <div class="image">
        <span>1</span>
        <span>1500 $</span>
        <img src="images/4.jpg" width="200" height="200" alt="" data-count="1" data-price="1500" data-index="4">
      </div>
      <div class="image">
        <span>4</span>
        <span>600 $</span>
        <img src="images/5.jpg" width="200" height="200" alt="" data-count="4" data-price="600" data-index="5">
      </div>
      <div class="image">
        <span>3</span>
        <span>1200 $</span>
        <img src="images/6.jpg" width="200" height="200" alt="" data-count="3" data-price="1200" data-index="6">
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
